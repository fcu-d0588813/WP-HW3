<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Box</title>
    <script type="text/Javascript">
	
	var C_degree;
	C_degree=window.prompt("Input Celsius:")
	document.writeln("<h1>Celsius:"+C_degree+"</h1>");
	document.writeln("<h1>Fahrenheit:"+ degree(C_degree).toFixed(2)+"</h1>");

	function degree(C_degree)
	{
	   return (9/5*C_degree)+32;
	}

    </script>
    </head>
    <body>
    </body>
</html>
